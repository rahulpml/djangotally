{% extends 'base.html' %}
{% block body %}
    {% load static %}



    <style>

        *{
                    padding: 0;
                    margin: 0;
                    font-family: Arial, Helvetica, sans-serif;
                }
                closehead{
                    background-color:rgba(0,0,0,.4);
                    box-shadow: 2px 2px 2px rgba(2, 75, 94, 0.662);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    border: none;
                    width: 400px;
                    height: 630px;
                    position: absolute;
                    border-radius: 12px;
                }
                .container{
                    height: 40vh;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    
                    
                }
                .form1{
                    background-color:rgba(19, 15, 15, 0.4);
                    box-shadow: 2px 2px 2px rgba(2, 75, 94, 0.662);
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    border: none;
                    width: 400px;
                    height: 630px;
                    position: absolute;
                    border-radius: 12px;
                    padding-top: 30px;
                }
                form{
                    padding: 30px;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                }
        
                input,select{
                    margin: 10px;
                    padding: 5px;
                    width: 100%;
                    border: none;
                    background-color: #2f516f;
                    color: white; 
                    border: 2px solid rgb(0, 0, 0,0);
                }
                input:focus-within,select:focus{
                 border: 2px solid rgb(103, 175, 220,0.5);
                }
        
        
                form div{
                    width: 100%;
                }
                button{
                    margin-top: 40px;
                    padding: 6px 30px;
                    border-radius: 10px;
                    border: 10px solid rgb(0, 0, 0,0);
                    color: rgb(207, 219, 221);
                    background-color: rgb(44, 130, 184);
                    margin-left: 100px;
                }
                button:hover{
                    
                    border: 9px solid rgb(12, 97, 150);
                    color: rgb(103, 175, 220);
                    background-color: rgb(21, 122, 153);
                }
                .close {
            position: absolute;
            top: 0;
            right: 8px;
            font-size: 25px;
            color: rgb(255, 255, 255);
            transform: rotate(45deg);
            cursor: pointer;
            text-decoration: none;
            
        }
        .close:hover{
            color: yellow;
        }
                </style>
        
        </head>
        <body>
            <div class="container">
            <div class="form1">
                <div class="closehead"><a href="javascript:history.go(-1);" class="close">+</a>
                    <h6 style="background-color:rgb(103, 175, 220) ; color:white; text-align: center; padding: 9px 0; width:100%;">Stock Group Creation(Seconadary)</h6></div>
                
                
                <form action="{% url 'savestockgroupview' %}" method="post">
                    
                {% csrf_token %}
                <div class="top">
                    <div class="left1" style="color:white ;">
                    <div><p>Name</p></div>
                    <input type="text"name="name">
                    <div><p>(alias)</p></div>
                    <input type="text"name="alias">
                    
        
                        <div><p>Under</p></div>
                       
      
                        <select style="background-color: #2f516f;color: white;" name="u" id="under">
                           
                            {% for g in groups %}
                             
                            <option value="{{ g.grp_name }}">{{ g.grp_name }}</option> 
                            {% endfor %}
                        </select>
                        
                        <div><p>Should quantities of items be added</p></div>
                        <select style="background-color: #2f516f;color: white;" name="qty">
                            <option value="No">No</option> 
                            <option value="Yes">Yes</option>
                          
                        </select>

                    </select>
                        
                    <div><p>Set/Alter GST Details</p></div>
                    <select style="background-color: #2f516f;color: white;" name="gst">
                        <option value="No">No</option> 
                        <option value="Yes">Yes</option>
                      
                    </select>
                        
                            <button type="submit">create</button>
                </div>
                
                </form>
                </div>
                </div>
                </body>

                {% endblock %}
