{% extends 'base.html' %}
    {% block body %}
        {% load static %}
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing:border-box;
        }
       
        
.btns{
    color: black;
    text-decoration: none;

}
.btns_prnt{
    width: 100%;
    text-align: start;
    background-color: rgba(240, 248, 255, 0);
    border: none;
    /* padding: 6px; */

}
.btns_prnt:hover{
    background-color:orange;
    color: rgb(15, 14, 14);
}



#create{
    text-align: right;
}
.box-container{
    
    margin-top: 10px;
    height: fit-content;
    width: 350px;
    padding-bottom: 250px;
    border-color: gray;
    background-color:rgba(0,0,0,.4);
    box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.662);
}
    </style>
</head>
<body>
    <div class="container box-container">
        <h6 style="color: rgb(0, 0, 65); background-color: rgb(142, 211, 250);padding: 3px; height:4%;"><center>List Of Stock Groups</center></h6>
    <div style=" display:flex; height: 97%;">
    <div style=" width:100%;  height: 100%; ">
       
        
      <hr></hr>
      <a href="{% url 'creategroupsview' %}"><button  class="btns_prnt btn pull-right" id="create"><h6>CREATE</h6></button></a>
      <a href=""><button  class="btns_prnt"style="float: right;" id="primary"><h6>PRIMARY</h6></button></a>
      {% for g in groups %}
      {% if g.under == 'primary' %}
      <a href=""><button  class="btns_prnt"style="float: right;" id="primary"><h6>{{ g.name }}</h6></button></a>
      {% else %}
      <a href=""><button  class="btns_prnt"style="float: right;" id="primary"><h6>{{ g.name }}</h6></button></a>
      {% endif %}
      {% endfor %}

    </div></div></div>
    {% endblock %}
